<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Project</title>
    <link  rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h2 id="head1">Currency Converter</h2>
        <form>
            <div class="amount">
                <br>
                <p>ENTER AMOUNT:</p>
                <input value=" " type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>FROM</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <br>
                        <select name="from">
                        </select>
                    </div>
                </div>
                <br>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <br>
                <div class="to">
                    <p>TO</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png">
                        <br>
                        <select name="to">
                        </select>
                    </div>
                </div>
               
            </div>
            <br>
            <msg class="msg" >1 USD = 280 PKR</msg>
            <br>
            <br>
            <button class="btn">GET EXCHANGE RATE</button>
            </div>
        </form>
    </div>
    <script defer src="./country.js"></script>
    <script defer src="./scripts.js"></script>
    
</body>
</html>
